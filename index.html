<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Hello</title>
  <style>
    /* 화면 전체를 중앙 정렬하기 위한 스타일 */
    body {
      margin: 0;
      height: 100vh; /* 화면 높이를 100%로 설정 */
      display: flex;
      justify-content: center; /* 가로 중앙 정렬 */
      align-items: center; /* 세로 중앙 정렬 */
      background-color: #f9f9f9; /* 배경색 (선택 사항) */
      font-family: "Times New Roman", serif; /* 세리프체 폰트 */
    }

    h1 {
      color: pink; /* 텍스트 색상 */
      font-size: 4rem; /* 텍스트 크기 */
    }
  </style>
</head>
<body>
  <h1>Hello</h1>
</body>
</html>
