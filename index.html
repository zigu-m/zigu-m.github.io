<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Looping Animation</title>
  <style>
    /* 화면 중앙 정렬 및 핑크 배경색 */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: pink; /* 핑크 배경색 */
      font-family: "Times New Roman", serif;
    }

    /* Hello 텍스트 스타일 */
    #hello {
      color: black; /* 검은색 텍스트 */
      font-size: 4rem;
      opacity: 0; /* 처음에는 보이지 않음 */
      transition: opacity 2s ease-in-out; /* 부드러운 투명도 전환 */
    }

    /* 안녕 ! 텍스트 스타일 */
    #annyeong {
      color: black; /* 검은색 텍스트 */
      font-size: 4rem;
      opacity: 0; /* 처음에는 보이지 않음 */
      transition: opacity 2s ease-in-out; /* 부드러운 투명도 전환 */
    }

    /* 텍스트가 보일 때 */
    .show {
      opacity: 1; /* 보이도록 설정 */
    }

    /* 텍스트가 사라질 때 */
    .fade-out {
      opacity: 0; /* 완전히 투명해짐 */
    }
  </style>
</head>
<body>
  <!-- 텍스트 요소 -->
  <h1 id="hello">Hello</h1>
  <h1 id="annyeong">안녕 !</h1>

  <script>
    // 애니메이션 반복 함수
    function startAnimation() {
      // "Hello"를 나타냄
      document.getElementById("hello").classList.add("show");
      
      // "Hello"를 사라지게 하고 "안녕 !"을 나타냄
      setTimeout(() => {
        document.getElementById("hello").classList.remove("show");
        document.getElementById("hello").classList.add("fade-out");
        document.getElementById("annyeong").classList.add("show");
      }, 3000); // 3초 후 실행

      // "안녕 !"을 사라지게 함
      setTimeout(() => {
        document.getElementById("annyeong").classList.remove("show");
        document.getElementById("annyeong").classList.add("fade-out");
        document.getElementById("hello").classList.remove("fade-out");
        document.getElementById("annyeong").classList.remove("fade-out");
      }, 6000); // 6초 후 실행
    }

    // 애니메이션 반복 실행
    startAnimation(); // 첫 실행
    setInterval(startAnimation, 9000); // 매 9초마다 반복
  </script>
</body>
</html>
